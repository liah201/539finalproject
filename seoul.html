<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Minimap | Code grid </title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif&family=Chelsea+Market&family=Parkinsans&display=swap" rel="stylesheet">
</head>

<body>
    <main class="container">
        <nav>
            <p><a href="index.html" class="nav-link">Rayoun's Diary</a></p>
            <p id="explore-button" style="cursor: pointer;">Explore?</p>
        </nav>
          
        <!-- 전체화면 오버레이 메뉴 -->
        <div id="fullscreen-menu" class="fullscreen-menu hidden">
            <button id="menu-close" class="close-button">✕</button>
            <a href="seoul.html" class="menu-item font-seoul"> 2024 Seoul</a>
            <a href="jeju.html" class="menu-item font-seoul">2024 Jeju</a>
            <a href="chicago.html" class="menu-item font-seoul">2024 Chicago</a>            
        </div>

        <h1 class="visually-hidden">Seoul Travel Diary</h1>
        <div class="siteinfo">
            <p>2024</p>
            <p><span>Seoul</span></p>
            <p id="img-caption" class="img-caption">Reunited with an old friend</p>
        </div>
        <p id="img-caption-mobile" class="img-caption mobile-caption">Reunited with an old friend</p>


        <div class="img-preview">
            <img src="pics/seoul-1.jpg" alt="Preview of the project" />
        </div>


        <div class="minimap">
            <div class="indicator"></div>
            <div class="items">
                <div class="item"><img src="pics/seoul-1.jpg" alt="Walking around with old friend"></div>
                <div class="item"><img src="pics/seoul-2.jpg" alt="Favorite Vintage Shop in Seoul"></div>
                <div class="item"><img src="pics/seoul-3.jpg" alt="Eating gelato"></div>
                <div class="item"><img src="pics/seoul-4.jpg" alt="Intersting choco-strawberry"></div>
                <div class="item"><img src="pics/seoul-5.jpg" alt="Summer day in liver side"></div>
                <div class="item"><img src="pics/seoul-6.jpg" alt="Taking a picture of night scene in Han-river"></div>
                <div class="item"><img src="pics/seoul-7.jpg" alt="Jamsil Lake"></div>
                <div class="item"><img src="pics/seoul-8.jpg" alt="Rayoun spotted on the mirror"></div>
                <div class="item"><img src="pics/seoul-9.jpg" alt="Cherry blossoms in night"></div>
                <div class="item"><img src="pics/seoul-10.jpg" alt="way to go back home"></div>
                <div class="item"><img src="pics/seoul-12.jpg" alt="Seoul picture took in subway line 2"></div>
                <div class="item"><img src="pics/seoul-13.jpg" alt="Hanliver with moon"></div>
            </div>
        </div>
    </div>
    <script src="js/animate.js"></script>
    <script>
        // 페이지가 열릴 때 페이드 인
        document.body.classList.add('fade-in');

        // 모든 a 태그 클릭 시 페이드 아웃 후 이동
        document.querySelectorAll('a[href]').forEach(link => {
            link.addEventListener('click', function (e) {
                const href = this.getAttribute('href');
                if (!href.startsWith('#') && !href.startsWith('javascript')) {
                    e.preventDefault();
                    document.body.classList.remove('fade-in');
                    document.body.classList.add('fade-out');
                    setTimeout(() => {
                        window.location.href = href;
                    }, 300); // 디졸브 시간과 맞춰주세요
                }
            });
        });
    </script>
    <script>
        const exploreBtn = document.getElementById('explore-button');
        const menuOverlay = document.getElementById('fullscreen-menu');
      
        exploreBtn.addEventListener('click', () => {
          menuOverlay.classList.toggle('hidden');
        });
      
        // 전체 화면 클릭 시 닫기 (링크 클릭하면 자연스럽게 페이지 이동)
        menuOverlay.addEventListener('click', (e) => {
          if (e.target === menuOverlay) {
            menuOverlay.classList.add('hidden');
          }
        });
    </script>
    <script>
        window.imageCaptions = [
          "Reunited with an old friend",
          "Vintage shopping always feels good",
          "Tried some gelato today",
          "Warm choco-strawberry (not recommended)",

          "Looking for romance at Han River",
          "Let’s walk around Jamsil Lake",
          "Outfit check, of course",
          "Cherry blossoms at night",
          "Click",
          "Riding the subway, rattling along",
          "The moon, made by humans"
        ];
      </script>
      

</body>
